<html>
<head>
	<title>BB-8 | Animation + Illustration</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
	<div class="artboard">
		<div class="bb8">
			<div class="bb8-body">
				<div class="dot dot-1">
	       <div class="line line-1"></div>
	       <div class="line line-2"></div>
	       <div class="line line-3"></div>
	      </div>
	      <div class="dot dot-2"></div>
		     <div class="circle circle-1"></div>
		     <div class="circle circle-2"></div>
		     <div class="circle circle-3"></div>
		    </div>
			
				<div class="body-shadow-crop"> 
		      <div class="body-shadow"></div>
		  	</div>

		  	<div class="bb8-head">
		  		<div class="head-bottom">
		  			<div class="head-side-1"></div>
		  			<div class="head-side-2"></div>
		  			<div class="head-bottom-base"></div>
		  		</div>
		  		<div class="head-top-crop">
		  			<div class="head-top"></div>
		  		</div>
		  		<div class="lens"></div>
		  		<div class="dot head-dot"></div>
		  	</div><!-- head -->
		  	<div class="speedlines">
		      <div class="one tail"></div>
		      <div class="two tail"></div>
		      <div class="three"></div>
		      <div class="four tail"></div>
		      <div class="five tail"></div>
		      <div class="six tail"></div>
		    </div>


			<div class="ground">
      <div class="one">
        <div class="bump move-1"></div>
      </div>
      <div class="two"></div>
      <div class="three">
        <div class="bump move-2"></div>
      </div>
      <div class="four">
        <div class="bump"></div>
      </div>
      <div class="six">
        <div class="bump move-2"></div>
      </div>
      <div class="seven">
        <div class="bump"></div>
      </div>
      <div class="eight">
        <div class="bump move-1"></div>
      </div>
    </div>
			</div><!-- bb8 body -->
		</div><!-- bb8 -->
	</div>	<!-- artboard -->
